<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM演示</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="className.name">
        <h1>{{className.name}}</h1>
        <h3>{{className.slogan}}</h3>
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
    </div>
    <script src="MVVM.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                className:{
                    name:"赵洋",
                    slogan:"早点开学"
                }
            }
        })
    </script>
</body>
</html>
